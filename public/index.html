<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favourites</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" id="windows" name="os" value="Windows">
                    <span  for="windows">Windows</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="linux" name="os" value="Linux">
                    <span  for="linux">Linux</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="macos" name="os" value="MacOS">
                    <span  for="macos">MacOs</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="other" name="os" value="Other">
                    <span  for="other">Other</span>
                </label>
            </p>
            <input type="submit" class="btn" value="vote">
        </form>
        <br><br><br>

        <div id="chartContainer" style="width: 100%; height: 300px"></div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
